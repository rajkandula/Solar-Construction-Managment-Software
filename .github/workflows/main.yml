name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install # or yarn install, depending on your project setup

    - name: Build HTML template
      run: npm run build # or any other build command that is applicable for your project

    - name: Deploy HTML template
      run: |
        # Add deployment script here, e.g., using FTP, SFTP, or any other method you prefer
        
        
    - name: Deploy HTML template
  run: |
    # Install lftp
    sudo apt-get update
    sudo apt-get install lftp -y

    # Connect to FTP server and deploy files
    lftp -c "open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; mirror -R -e ./dist /remote/path"

